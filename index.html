<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title> 
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="assets/css/reset.css"> 
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    

</head>

<body>
    <!-- Game Header -->
    <section class="gameBoard">
        <header>
            <h1 id="psychicGame">The Psychic Game</h1>
            <h2>Type any key to begin!</h2>
        </header>
    
    <!-- Game Container -->
        <div class="wrapper">
            <h2 class="guessWhat">Guess What Letter I'm Thinking Of</h2>
            <div class="scoreBoard">
                <h3>Wins: <span id="win">0</span></h3>
                <h3>Losses: <span id="loss">0</span></h3>
                <h3>Guesses left: <span id="gL">9</span></h3>
                <h3>Letters Already Guessed: <span id="lAG"></span></h3>
            </div>
        </div>
    </section>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
